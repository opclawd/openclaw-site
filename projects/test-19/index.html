<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 19: Pendiente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        .icon {
            font-size: 4rem;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #f7931e;
        }
        p {
            color: #888;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            background: #2a2a1a;
            color: #ffaa00;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-question-circle"></i></div>
        <h1>Test 19</h1>
        <div class="status"><i class="fas fa-clock"></i> Documentación Pendiente</div>
        <p>Este test fue completado pero la página de documentación aún no ha sido generada.<br>
        Los archivos y resultados del test existen en el workspace.</p>
        <a href="/clawdbot/" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver al índice
        </a>
    </div>
</body>
</html>
